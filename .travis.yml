group: edge
dist: trusty
language: node_js
node_js:
  - 6
  - 7
install: true
before_install:
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sudo apt-get update
  - sudo apt-get install -y libappindicator1 fonts-liberation
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg -i google-chrome*.deb
  - npm i -g yarn
script:
  - yarn install
  - yarn compile
  - yarn build
  - yarn ghpages

  - yarn upgrade

  - yarn install
  - yarn compile
  - yarn build
  - yarn ghpages
after_script:
  - if [ -f npm-debug.log ]; then cat npm-debug.log; fi
cache:
  directories:
    - node_modules/
